<!DOCTYPE html>
<html>
<head>
<title>onblur Example</title>
</head>
<body>

<form>
  Name: <input type="text" id="name" onblur="validateName()">
  <div id="nameError"></div> <br><br>

  Email: <input type="email" id="email" onblur="validateEmail()">
  <div id="emailError"></div> <br><br>

  <input type="submit" value="Submit">
</form>

<script>
function validateName() {
  const nameInput = document.getElementById("name");
  const nameError = document.getElementById("nameError");

  if (nameInput.value.trim() === "") {
    nameError.textContent = "Name is required.";
    nameInput.style.borderColor = "red"; // Visual feedback
  } else {
    nameError.textContent = ""; // Clear any previous error
    nameInput.style.borderColor = "green";
  }
}

function validateEmail() {
  const emailInput = document.getElementById("email");
  const emailError = document.getElementById("emailError");
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email regex

  if (!emailRegex.test(emailInput.value)) {
    emailError.textContent = "Invalid email format.";
    emailInput.style.borderColor = "red";
  } else {
    emailError.textContent = "";
    emailInput.style.borderColor = "green";
  }
}
</script>

</body>
</html>
